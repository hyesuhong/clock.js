<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
    <script src="../clock.js" defer></script>
  </head>
  <body>
    <div class="btn_area">
      <button id="DIGITAL_BTN">Digital Clock</button>
      <button id="ANALOGUE_BTN">Analogue Clock</button>
    </div>
    <div class="digital">
      <p id="PERIOD">AM</p>
      <h1>
        <span id="HOURS">00</span>&thinsp;&colon;&thinsp;<span id="MINUTES"
          >00</span
        >&thinsp;&colon;&thinsp;<span id="SECONDS">00</span>
      </h1>
      <ul id="WEEKS">
        <li>SUN</li>
        <li>MON</li>
        <li>TUE</li>
        <li>WED</li>
        <li>THU</li>
        <li>FRI</li>
        <li>SAT</li>
      </ul>
    </div>
    <div class="analogue">
      <div class="clock_hands">
        <div id="HOUR_HAND"></div>
        <div id="MINUTE_HAND"></div>
        <div id="SECOND_HAND"></div>
      </div>
    </div>
  </body>
</html>
